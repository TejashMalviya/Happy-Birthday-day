<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
        }
        #content {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #gift {
            background-color: #ffb3b3;
            border: 2px solid #ff4d4d;
            padding: 30px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 10px #ff8080;
        }
        #final-message {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
        }
        /* Sparkle and Firework Styles */
        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: gold;
            animation: firework 1s linear infinite;
        }
        @keyframes firework {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="content">
    <h1>Happy Birthday!</h1>
    <p>Someone special is being celebrated today...</p>
    <div id="gift">üéÅ Click to Open</div>
    <div id="final-message">
        <p>Enjoy your life, be successful, and sorry if I ever hurt you intentionally.</p>
        <p>My window is always open for you. Happy Birthday again!</p>
    </div>
</div>

<div class="fireworks"></div>

<script>
    // Fireworks effect
    function createFirework() {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = Math.random() * 100 + 'vw';
        firework.style.top = Math.random() * 100 + 'vh';
        document.querySelector('.fireworks').appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
    }
    setInterval(createFirework, 200);

    // Show gift message
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('content').style.display = 'flex';
        document.getElementById('gift').addEventListener('click', () => {
            // Sparkle effect and reveal message
            document.getElementById('gift').style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
            playSparkles();
        });
    });

    function playSparkles() {
        const confettiColors = ["#f1c40f", "#e74c3c", "#8e44ad", "#3498db", "#2ecc71"];
        const finalMessage = document.getElementById('final-message');
        finalMessage.innerHTML += '<div class="sparkle" style="font-size:2em;">üéâ</div>';
        setTimeout(() => {
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('span');
                sparkle.style.position = 'absolute';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                sparkle.innerText = '‚ú®';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }
        }, 500);
    }
</script>
</body>
</html>
